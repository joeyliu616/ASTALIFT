<div class="wrapper wrapper-content animated fadeInRight ecommerce" ng-controller="productListCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="5">
                        <thead>
                        <tr>
                            <th data-sort-ignore="true">产品图片</th>
                            <th>产品名称</th>
                            <th>单价</th>
                            <th>库存</th>
                            <th data-sort-ignore="true">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in items">
                            <td>
                                <img width="90" height="90" src="{{item.titleImage}}">
                            </td>
                            <td style="vertical-align:middle">
                                {{item.title}}
                            </td>
                            <td style="vertical-align:middle">
                                {{item.price | currency:"￥"}}
                            </td>
                            <td style="vertical-align:middle">
                                <span>有货</span>
                            </td>
                            <td style="vertical-align:middle">
                                <button class="btn btn-primary dim"><i class="fa fa-shopping-cart"></i></button>
                            </td>
                        </tr>

                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="6">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>


</div>
