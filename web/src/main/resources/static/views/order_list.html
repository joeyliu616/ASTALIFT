<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>订单列表
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>订单编号</th>
                            <th>下单时间</th>
                            <th data-sort-ignore="true">当前状态</th>
                            <th>订单总价</th>
                            <th data-sort-ignore="true">客户名称</th>
                            <th data-sort-ignore="true">收货地址</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in items">
                            <td><a href="#/order/{{item.id}}" ng-click="toOrderDetails(item.id)">{{item.id}}</a></td>
                            <td>{{item.date}}</td>
                            <td>{{item.status}}</td>
                            <td>{{item.total | currency : "￥"}}</td>
                            <td>{{item.customer}}</td>
                            <td>{{item.address}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
