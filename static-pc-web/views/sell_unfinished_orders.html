<div class="wrapper wrapper-content animated fadeInRight" ng-controller="sellUnFinishedOrdersCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>您未处理的订单
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>订单编号</th>
                            <th>下单时间</th>
                            <th>当前状态</th>
                            <th>订单总价</th>
                            <th>客户名称</th>
                            <th>收货地址</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in items">
                            <td>{{item.id}}</td>
                            <td>{{item.date}}</td>
                            <td>{{item.status}}</td>
                            <td>{{item.total | currency : "￥"}}</td>
                            <td>{{item.customer}}</td>
                            <td>{{item.address}}</td>
                            <td>
                                <button class="btn btn-primary m-t-n-xs" ng-click="orderAction(item.id,'finish')"><i class="fa fa-check"></i> 买家已付款</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
