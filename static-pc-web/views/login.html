<toaster-container></toaster-container>
<div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller="loginCtrl">
    <div>
        <div>
            <p class="logo-name">ASTALIFT</p>
        </div>
        <h3>Welcome to ASTALIFT</h3>
        <p>艾诗缇分销体系</p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" novalidate method="post" ng-submit="login(account)">
            <div  class="form-group" ng-if="error_code != 0">
                <span class="m-t-lg text-danger">{{error_msg}}</span>
            </div>
            <div class="form-group">
                <input type="text" name="singInString" class="form-control" placeholder="手机号/邮箱/用户名" required="" ng-model="account.singInString">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="密码" required="" ng-model="account.password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登陆</button>
        </form>
        <a ui-sref="forgot_password"><small>忘记密码?</small></a>
        <p class="text-muted text-center"><small>没有账号?</small></p>
        <a class="btn btn-sm btn-white btn-block" ui-sref="register">联系管理员</a>
        <p class="m-t"> <small>Developed By Joey Liu © 2016</small> </p>
    </div>
</div>
